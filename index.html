<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrir Mercado Pago y pegar alias</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         display:flex;align-items:center;justify-content:center;height:100vh;margin:0;
         padding:1rem;background:#fff;color:#111}
    .card{max-width:640px;background:white;padding:20px;border-radius:12px;
          box-shadow:0 6px 18px rgba(16,24,40,0.06);text-align:center}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:0 0 12px;color:#333}
    .alias{font-weight:700;word-break:break-all;padding:8px 12px;border-radius:8px;
           background:#f1f5f9;display:inline-block;margin-bottom:12px}
    button{appearance:none;border:0;background:#0070f3;color:white;padding:10px 14px;
           border-radius:10px;font-size:15px;cursor:pointer}
    .small{font-size:13px;color:#666;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Abrir Mercado Pago y pegar alias</h1>
    <p>Se copiará el alias al portapapeles y luego se abrirá la pantalla de Transferir en Mercado Pago.</p>
    <div class="alias" id="alias">franco.gonzalez.67</div>
    <div><button id="go">Copiar y continuar</button></div>
    <div class="small" id="status">Estado: esperando acción.</div>
    <p class="small"><strong>Notas:</strong> Android + Chrome suele funcionar mejor.  
    Si la copia no funciona automáticamente, copiala y pegala manualmente.</p>
  </div>

<script>
const alias = "franco.gonzalez.67";
const target = "https://www.mercadopago.com.ar/money-out/transfer/discovery";

async function copyToClipboard(text){
  try{
    if(navigator.clipboard && navigator.clipboard.writeText){
      await navigator.clipboard.writeText(text);
      return true;
    }
  }catch(e){}
  try{
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.style.position='fixed';
    ta.style.left='-9999px';
    document.body.appendChild(ta);
    ta.select();
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    return ok;
  }catch(e){ return false; }
}

document.getElementById('go').onclick = async () => {
  const status = document.getElementById('status');
  status.innerText = 'Copiando alias...';
  const ok = await copyToClipboard(alias);
  status.innerText = ok
    ? 'Alias copiado. Redirigiendo a Mercado Pago...'
    : 'No se pudo copiar automáticamente. Redirigiendo igual...';
  setTimeout(()=>window.location.href=target,800);
};
</script>

</body>
</html>
